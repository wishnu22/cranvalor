<!DOCTYPE html>
<html>
	<head><title>Forms in Html</title>
	</head>
	<body>
		<h2><center>Forms</center></h2>
		<form method="post/get" action="server url" enctype="multipart">
		<div>
			<label for ="Fname">First name</label>
			<input type="text" id="Fname" name="Fname" placeholder="Enter your first name" />
			</div>
			<label for="Lname">Last name</label>
			<input type="text" id="Lname"name="Lname" placeholder="Enter your last name" />
			<label for="phone">Phone number</label>
			<input type="number" id="phone"name="phone" value="91" placeholder="Enter your phone number" />
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" />
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Enter your password" />
			<br />
			<label>Gender</label>
			Male<input type="radio" name="gender" />
		    Female<input type="radio" name="gender" />
			<br />
			<label>Select your city</label>
			<select>
			<option>Select city</option>
			<option>bangalore</option>
			<option>thrissur</option>
			<option>kodugallur</option>
			<option>kochi</option>
			</select>
			<br />
			<input type="checkbox" /> Terms and conditions
			<input type="button" value="submit" />
			<input type="reset" value="reset"/>
			<button>Submit</button>
			
			
		</form>
	</body>

</html>
